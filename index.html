<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="container">
      <div class="user-image">
        <img src="./images/logo.png" alt="this image contains user image" />
      </div>
      <div class="content">
        <h3 class="name">Raghav Kashyap</h3>
        <p class="username">@raghav_kashyap</p>
        <div class="links">
          <a href="#" class="facebook" target="_blank" title="RK_facebook">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="#" class="git" target="_blank" title="RK_github">
            <i class="fab fa-github-square"></i>
          </a>
          <a href="#" class="linkedin" target="_blank" title="RK_linkedin">
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="#" class="insta" target="_blank" title="RK_instagram">
            <i class="fab fa-instagram-square"></i>
          </a>
        </div>
        <p class="details">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        </p>
        <a href="#" class="effect effect-4">Message</a>
      </div>
    </div>
    <!-- fontawesome script -->
    <script
      src="https://kit.fontawesome.com/cbba049626.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
